<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/formulario.css" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles/main.css" />

    <script defer src="scripts/utils.js"></script>
    <script defer src="scripts/data.js"></script>
    <script defer src="scripts/cadastro.js"></script>
  </head>
  <body>
    <section class="form-container">
      <form class="form">
        <h1>Cadastro</h1>

        <div class="inputs">
          <div id="name" class="input-container">
            <input 
              type="text" 
              name="name" 
              placeholder="Nome" 
              autofocus 
            />
          </div>

          <div id="email" class="input-container">
            <input
              type="text"
              name="email"
              placeholder="E-mail"
              autofocus
            />
          </div>

          <div id="password" class="input-container">
            <input
              type="password"
              name="password"
              placeholder="Senha"
              autofocus
            />
          </div>
        </div>

        <button id="submit" class="button" type="button">Entre</button>

        <a class="forget-password" href="#">Esqueci minha senha</a>

        <p class="form-division">ou</p>

        <div class="auth-options">
          <div class="auth-option">
            <img src="assets/logos/google-logo.svg" alt="" />
          </div>

          <div class="auth-option">
            <img src="assets/logos/twitter-logo.svg" alt="" />
          </div>

          <div class="auth-option">
            <img src="assets/logos/facebook-logo.svg" alt="" />
          </div>
        </div>

        <p class="other-option">JÃ¡ possui conta? <a href="login.html">Entre</a></p>
      </form>
    </section>
  </body>
</html>
