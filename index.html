<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/livros.css" />
    <link rel="stylesheet" href="styles/header.css" />

    <script defer src="js/data.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/livros.js"></script>

    <script defer src="https://unpkg.com/lucide@latest"></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
      });
    </script>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        50% de Desconto em Todos os Livros (Apenas hoje)
      </div>

      <div class="header-mid">
        <div class="input-container">
          <input type="text" placeholder="O que você deseja?" id="search">
          <div class="button">
            <i data-lucide="search" style='color: var(--purple-3)'></i>
          </div>
        </div>

        <div class="logo">
          <img src="assets/logo.svg" alt="logo">
          <p>Encanto Literário</p>
        </div>

        <div class="buttons">
          <div class="button">
            <i data-lucide="shopping-cart" style='color: var(--purple-3)'></i>
          </div>
          
          <div class="button">
            <i data-lucide="user-round" style='color: var(--purple-3)'></i>
          </div>
        </div>
      </div>

      <nav class="header-bottom">

      </nav>
      
    </header>

    <div class="livros">
    </div>
  <footer>
    
  </footer>

  </body>
</html>
